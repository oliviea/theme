<style type="text/css">
 
.iframe-controls--desktop{right:10px !important; top:150px !important;}
.accredo{bottom: 10px; right:10px;}
 
/*---------------------------*/
 
body{background:{color:Background};color:{color:Text};font:{select:Font Size} '{select:Font}';font-smoothing: antialiased;margin: 0;-moz-osx-font-smoothing: grayscale;text-align: justify;-webkit-font-smoothing: antialiased}
 
small, sub{font-size:{select:Font Size};vertical-align:baseline}
 
img{border: none;height: auto;max-width: 100%}
 
::selection{background: #fafafa}
 
::-webkit-scrollbar-thumb{background:{color:Accent};min-height: 60px;width: 5px}
::-webkit-scrollbar{background:{color:Background};height: 10px;width: 5px}
div::-webkit-scrollbar-thumb{background:{color:Accent};min-height: 60px;width: 1px}
div::-webkit-scrollbar{background:{color:Post Background};height: 10px;width: 1px}
 
#s-m-t-tooltip{background:{color:Post Background};border: 1px solid{color:Borders};font-style: italic;margin: 10px 0 0 10px;padding: 3px 10px;text-transform: lowercase;z-index: 9999}
 
a{border-bottom: 1px dotted{color:Accent};color:{color:Links};text-decoration: none;transition: linear all .3s}
a:hover{color:{color:Accent}}
 
.statum{margin: 200px auto;width: 350px}
.introitus{width: 100%}
.articulus{margin-bottom:{select:Post Spacing};width:{select:Post Size}}
.modus{background:{color:Post Background};border: 1px solid {color:Borders};padding:{select:Post Padding};margin-bottom:10px}
 
.caput{background-image: url({image:Header});background-position: center top;background-repeat: no-repeat;background-size: cover;border-bottom: 10px solid {color:Background};left: 0;min-height: 140px;position: fixed;top: 0;width: 100%;z-index: 99}
 
/*---------------------------*/

ul, ol{counter-reset: li 0;list-style: none;padding-left: 10px}
ul li, ol li{list-style:none;margin: 5px 0}
ul li:before, ol li:before{color:{color:Accent};font-weight: 900;margin-right: 8px;vertical-align: middle}
ul li:before{content: '~';font-size:15px}
ol li:before{content: counter(li);counter-increment: li}
 
/*---------------------------*/
 
blockquote{border-left: 2px solid {color:Borders};margin: 0;padding-left: 10px}
 
.depictio{background:{color:Post Background};border: 1px solid {color:Borders};margin-top: 10px;padding: 0 20px}
 
.nomen{color:{color:Links};font-family: cambria;font-size: 20px;line-height: 25px;padding: 0 20px 10px 50px;text-transform: capitalize}
.nomen:before{background:{color:Accent};content: '';height: 2px;margin-left: -40px;margin-top: 14px;position: absolute;width: 30px}
 
/*---------------------------*/
 
.laudo{font: 15px 'lora';font-style: italic;line-height: 18px}
.laudo-principium{font-family: 'calibri';font-style: italic;text-align: right;text-transform: lowercase}
 
/*---------------------------*/
 
.sermocino, .sermocino ol, .sermocino ul{list-style: none;margin: 0 0 0 -5px}
.sermocino li:before{content: '' !important;margin: 0}
.sermocino li{background:{color:Post Background};border: 1px solid{color:Borders};padding: 10px}
.sermocino-hominem{font: calc({select:Font Size} + 1px) 'calibri';font-weight: 900}
 
/*---------------------------*/
 
.interrogo{background:{color:Post Background};border: 1px solid {color:Borders};color: #666;font-style: italic;letter-spacing: .5px;padding:{select:Post Padding};margin: 10px 0}
.interrogo-petitori{line-height: 25px;background:{color:Post Background};border: 1px solid {color:Borders};padding:{select:Post Padding}}
.interrogo-petitori img{border-radius: 50%;float: left;margin: 0 7px 0 0;width: 25px}
.interrogo-responsum{background:{color:Post Background};border: 1px solid{color:Borders};margin: 10px 0;padding: 0 {select:Post Padding}}
 
/*---------------------------*/
 
.musica{display: inline-block;margin: 20px;position: relative}
.musica-artem{border-radius: 50%;position: absolute;width: 79px}
.musica-artem img{border-radius: 50%;height: auto;width: 100%}
.musica-ludius{left: -7px;position: absolute;top: -18px}
.musica-indicium{display: inline-block;line-height: 20px;margin-left: 90px;min-height: 85px;width: 100%}
.musica-involvent-1{background:{color:Post Background};border-radius: 50%;height: 20px;left: 20px;-moz-transition: opacity .7s ease-in-out;opacity: .4;padding: 10px;position: absolute;top: 20px;transition: opacity .7s ease-in-out;-webkit-transition: opacity .7s ease-in-out;width: 20px}
.musica-involvent-1:hover{opacity: 1}
.musica-involvent-2{height: 19px;overflow: hidden;position: relative;width: 19px}
.tumblr_audio_player{height: 90px;margin: 1px !important;-moz-transform: scale(0.60,0.60);-moz-transform-origin: top left;-ms-transform: scale(0.60,0.60);-ms-transform-origin: top left;-o-transform: scale(0.60,0.60);-o-transform-origin: top left;transform: scale(0.60,0.60);transform-origin: top left;width: 270px}
 
/*---------------------------*/
 
.proelio{background:{color:Post Background};border: 1px solid {color:Borders};height: 350px;overflow: auto}
.proelio a{border: 0}
.proelio img{display: none}
ol.notes li{list-style: none;padding: 4px}
ol.notes li img{list-style: none;margin-bottom: -10px;margin-right: 3px}
.proelio ol, .proelio ul{margin: 0;padding-left: 20px}
.retags{display: none}
li.like:before, li.reblog:before, li.reply:before, li.original_post:before{font:{select:Font Size} 'solicons' !important;font-weight: 900;left: -10px;margin-right: 0;position: relative;vertical-align: middle}
li.like:before{color: red;content: '\e0ec'}
li.reblog:before{color: #58aeef;content: '\e17b'}
li.original_post:before{color: #58aeef;content: '\e10e'}
li.reply:before{color: #58aeef;content: '\3e'}
 
/*---------------------------*/













<!-- B START -->
<blog class="introitus">
{block:Posts}    
<article class="articulus fade second">
 
<!-- Type Text -->
{block:Text}
{block:Title}<div class="nomen">{Title}</div>{/block:Title}
<div class="modus">{Body}</div>
{/block:Text}
 
<!-- Type Quote -->
{block:Quote}
<div class="modus">
<div class="laudo">"{Quote}"</div><br>
<div class="laudo-principium">{Source}</div>
</div>
{/block:Quote}
 
<!-- Type Chat -->
{block:Chat}
{block:Title}<a href="{Permalink}"><div class="nomen">{Title}</div></a>{/block:Title}
<div class="sermocino">
<ul>{block:Lines}
<li>{block:Label}<span class="sermocino-hominem">{Label}</span>{/block:Label} {Line}</li>
{/block:Lines}</ul>
</div>
{/block:Chat}
 
<!-- Video Fill -->
{block:Video}
<div class="video">{Video-500}</div>
{/block:Video}
 
<!-- Photo Fill -->
{block:Photo}
<div class="modus"><img src="{PhotoURL-500}"/></div>
{/block:Photo}
 
<!-- Photoset Fill -->
{block:Photoset}
<div class="photo-slideshow" id="photoset_{PostID}" data-layout="{PhotosetLayout}">
{block:Photos}<div class="photo-data">
<div class="pxu-photo">
<a class="tumblr-box" rel="post-{PostID}" href="{PhotoURL-HighRes}"><img alt="{PhotoAlt}" src="{PhotoURL-500}" width="{PhotoWidth-500}" height="{PhotoHeight-500}" data-highres="{PhotoURL-HighRes}" data-width="{PhotoWidth-HighRes}" data-height="{PhotoHeight-HighRes}" class="{block:Exif}exif-yes {/block:Exif}{block:Caption}caption-yes{/block:Caption}" {block:Exif}data-camera="{block:Camera}{Camera}{/block:Camera}" data-iso="{block:ISO}{ISO}{/block:ISO}" data-aperture="{block:Aperture}{Aperture}{/block:Aperture}" data-exposure="{block:Exposure}{Exposure}{/block:Exposure}" data-focal="{block:FocalLength}{FocalLength}{/block:FocalLength}"{/block:Exif} {block:Caption}data-caption="{Caption}"{/block:Caption}></a>
</div>
</div>{/block:Photos}
</div>
{/block:Photoset}
 
<!-- Link Fill -->
{block:Link}
<div class="nomen"><a href="{URL}">{Name}</a></div>
{block:Description}<div class="modus">{Description}</div>{/block:Description}
{/block:Link}
 
<!-- Audio Fill -->
{block:AudioPlayer}
<div class="modus">
<div class="musica">
{block:AlbumArt}
<div class="musica-artem"><img src="{AlbumArtURL}"></div>
{/block:AlbumArt}
<div class="musica-involvent-1">
<div class="musica-involvent-2">
<div class="musica-ludius">
{AudioPlayerWhite}
</div>
</div>
 
</div>
<div class="musica-indicium">
{block:TrackName}{TrackName}{/block:TrackName}<br/>
{block:Artist}Artist: {Artist}{/block:Artist}<br/>
{block:Album}Album: {Album}{/block:Album}<br/>
{PlayCountWithLabel}
</div>
</div>
</div>
{/block:AudioPlayer}
 
<!-- Question Fill -->
{block:Answer}
<div class="interrogo-involvent">
<div class="interrogo-petitori"><img src="{AskerPortraitURL-128}"/> {Asker} said:</div>
<div class="interrogo">{Question}</div>
<div class="interrogo-responsum">{Answer}</div>
</div>
{/block:Answer}
 
<!-- Caption Fill -->
{block:Caption}
<div class="depictio">{Caption}</div>
{/block:Caption}
 
<!-- Footer -->
{block:Date}
<div class="inum">
<div class="origo">
<a href="{ReblogURL}" title="reblog"><span class="sol-refresh-page-arrow"></span></a>
<div class="cor">{LikeButton}<span class="cor-involvent-2"><span class="sol-lovers-heart" title="like"></span></span></div>
</div>
<a href="{Permalink}">{NoteCountWithLabel}</a>&nbsp;&nbsp;&nbsp;—&nbsp;&nbsp;&nbsp;
posted <a href="{Permalink}">{TimeAgo}</a>
<div class="ex">
{block:RebloggedFrom}<a href="{ReblogParentURL}" title="{ReblogParentName}"><img src="{ReblogParentPortraitURL-128}"/></a>{/block:RebloggedFrom}
{block:NotReblog}<img src="{PortraitURL-128}"/>{/block:NotReblog}
</div>
</div>
{block:HasTags}
<div class="nota">
{block:Tags}
<a href="{TagURL}">{Tag}</a>
{/block:Tags}
</div>
{/block:HasTags}
{/block:Date}

<!-- Post's Notes -->
{block:PostNotes}
<div class="proelio">{PostNotes}</div>
{/block:PostNotes}
 
</article>
{/block:Posts}
<!-- {block:ContentSource}{SourceURL}{/block:ContentSource}{block:RebloggedFrom}{ReblogRootURL}{ReblogParentURL}{/block:RebloggedFrom} -->
</blog>
<!-- B END -->
